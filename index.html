<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Streaming App</title>
</head>

<body>
    <section class="container">
        <h1 class="header">sean.music</h1>
        <img class="song-image" src="https://placehold.jp/400x400.png" alt="">
        <section class="title-artist">
            <h2 class="song-title">Song Title</h2>
            <h3 class="song-artist">Artist</h3>
        </section>
        <section class="progress-bar">
                    <div class="progress-bar-fill">
                        <div class="progress-bar-handle">
                            <label for="progress">0.00/0.00</label>
                            <progress id="progress" value="50" max="100"> 50% </progress>
                        </div>
                    </div>
        </section>
        <section class="controls">
            <input type="image" class="back-button" src="images/back.png" />
            <input type="image" class="play-button" src="images/play.png" />
            <input type="image" class="skip-button" src="images/skip.png" />
        </section>
    </section>

</body>

</html>
